<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUGKUCHI(2) JAL JEEVAN MISSION - Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">

    <div class="login-container">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizFxJ1gqNhQyOWzaiURZxSnpDqxjb-EVegXW4c9rds07OovRo6xhJJ57Rtfjojg4m9ZbuZTPnaHizUD59UkibOtbIbdfb5EA8JRKzl-89HZWyGla531_PLXpteSYKjCjYNV2vRQzXZvBXGBSTS7R9HaoOYxt3WzTRpiwZsMI8_FmBYxWJ0X2H53ObPLQ/s500/10518.png" alt="Logo" class="logo"> 
        
        <h2>MUGKUCHI(2) JAL JEEVAN MISSION</h2>
        <h3>(DIGITAL FEES COLLECTION SYSTEM)</h3>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">Administrator ID</label>
                <input type="email" id="email" required placeholder="Enter your ID">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="input-group captcha-group">
                <label for="captcha">Enter Captcha</label>
                <input type="text" id="captcha" required>
                <span id="captcha-code" class="captcha-box"></span>
                <button type="button" id="refresh-captcha">Refresh</button>
            </div>
            <button type="submit" class="btn">Log In</button>
            <p id="login-error" class="error-msg"></p>
        </form>
    </div>

    <div id="loader" class="loader"></div>

    <script src="login.js"></script>
</body>
</html>
